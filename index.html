<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Game of Tic Tac Toe</h1>
        <button class="changeName">Change Name</button>
        <button class="reset">Reset</button>
      </header>
      <div class="playersInfo">
        <div class="player1">
          <h2>Player 1</h2>
          <p>X</p>
        </div>
        <div class="player2">
          <h2>Player 2</h2>
          <p>O</p>
        </div>
      </div>
      <dialog class="result">
        <p class="winner"></p>
        <button class="resetBtn">Reset</button>
      </dialog>
      <div class="gameBoard">
        <div class="cellContainer"></div>
      </div>
    </div>
  </body>
</html>
